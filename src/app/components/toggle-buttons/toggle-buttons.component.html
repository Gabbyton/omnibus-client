<div class="d-flex flex-column toggle-button-container">
    <button class="btn btn-outline-primary mt-1 toggle-button" *ngFor="let button of toggleButtons; index as i"
        (click)="toggleButton(i)" [ngClass]="{'toggled': button.toggled}" [disabled]="button.disabled">
        <img [src]="button.location" [alt]="button.icon" width="32" [ngClass]="{'toggled-img': button.toggled}">
    </button>
</div>
