<app-navbar (onUserButtonClicked)="toggleUserView($event)"></app-navbar>
<app-map></app-map>
<div class="overlay ui-overlay d-flex justify-content-between align-items-end">
    <app-searchbar class="mb-2 ml-2 w-100"></app-searchbar>
    <app-toggle-buttons class="p-2" (onMenuButtonClicked)="toggleRoutesView($event)"></app-toggle-buttons>
</div>
<div class="overlay page-overlay user-overlay d-flex flex-column justify-content-center" *ngIf="isUserOpen">
    <app-user></app-user>
</div>
<div class="overlay page-overlay line-overlay pt-5" *ngIf="isRouteOpen">
    <app-routes-list (OnHomeButtonClicked)="toggleRoutesView(false)"></app-routes-list>
</div>
