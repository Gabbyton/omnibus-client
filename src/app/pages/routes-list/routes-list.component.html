<div class="container py-5 px-4">
    <div class="row">
        <div class="col">
            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                <ngb-panel [title]="pair.key.short_name" cardClass="card-style"
                    *ngFor="let pair of stopsForEachRoute | keyvalue;">
                    <ng-template ngbPanelHeader>
                        <div class="d-flex align-items-center justify-content-between">
                            <button class="btn" ngbPanelToggle><span
                                    [ngStyle]="{'color': '#'+pair.key.color}">{{pair.key.short_name}}</span></button>
                            <button class="btn btn-outline-primary btn-sm"
                                [ngStyle]="{'color':'#'+pair.key.color, 'border-color':'#'+pair.key.color}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-eye" viewBox="0 0 16 16">
                                    <path
                                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                    <path
                                        d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                                </svg>
                            </button>
                        </div>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <div class="route-list d-flex flex-column">
                            <div *ngFor="let stop of pair.value; index as i" class="d-flex align-items-start">
                                <div class="circle mt-2"></div>
                                <div class="align-self-stretch line" [ngClass]="{'mt-2': i == 0}"
                                    *ngIf="i < pair.value.length - 1">
                                </div>
                                <div class="pb-4 pl-3">
                                    <span class="text-secondary"><strong>{{stop.name}}</strong></span>
                                    <br>
                                    <span class="secondary-light">14:53</span>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
            <hr>
        </div>
    </div>
    <div class="bottom-bar d-flex justify-content-end p-2">
        <div class="w-100 mr-2">
            <app-searchbar></app-searchbar>
        </div>
        <div>
            <button class="toggle-button btn btn-outline-primary" (click)="homeButtonClicked()">
                <img src="assets/icons/menu-icons/home.svg" alt="home-icon" width="32">
            </button>
        </div>
    </div>
</div>
