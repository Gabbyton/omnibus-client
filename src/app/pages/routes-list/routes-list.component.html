<div class="container py-5 px-4">
    <div class="row">
        <div class="col">
            <div class="route-list d-flex flex-column">
                <div *ngFor="let stop of displayStops; index as i" class="d-flex align-items-start">
                    <div class="circle mt-2"></div>
                    <div class="align-self-stretch line" [ngClass]="{'mt-2': i == 0}"
                        *ngIf="i < displayStopsLength - 1">
                    </div>
                    <div class="pb-4 pl-3">
                        <span class="text-secondary"><strong>{{stop.name}}</strong></span>
                        <br>
                        <span class="secondary-light">14:53</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-bar d-flex justify-content-end p-2">
        <div class="w-100 mr-2">
            <app-searchbar></app-searchbar>
        </div>
        <div>
            <button class="toggle-button btn btn-outline-primary" (click)="homeButtonClicked()">
                <img src="assets/icons/menu-icons/home.svg" alt="home-icon" width="32">
            </button>
        </div>
    </div>
</div>
